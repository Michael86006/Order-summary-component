<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>

    <div class="contenedor">
      <img src="images/illustration-hero.svg" alt="" class="imagen1">

      <h1>Order Summary</h1> 

      <p class="p1">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="seccion-plan">
        <img src="images/icon-music.svg" alt="" class="icono">

        <section class="plan">
          <p id="titulo-plan">Annual Plan</p>
          <p id="monto-plan">$59.99/year</p>  
        </section>
        

        <a href="about:blank" class="change">Change</a>  
      </div>
      

      <button class="boton">Proceed to Payment</button> 
      
      <a href="about:blank" class="cancel">Cancel Order</a>
    </div>
